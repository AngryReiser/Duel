<div class="card">

  <h1 class="card-title">Sign in to Duel</h1>

  <form action="/session" accept-charset="UTF-8" method="post">
    <label for="email">Email</label>
    <input
      tabindex="1"
      name="email"
      id="email"
      autofocus="autofocus"
      type="text"
      placeholder="email@email.com"
      class="base-input"
    >

    <label for="email">Password</label>
    <router-link to="/password_reset" class="password-reset">Forgot password?</router-link>
    <input
      tabindex="2"
      name="password"
      id="password"
      type="password"
      placeholder="your password"
      class="base-input"
    >

    <button tabindex="3" type="submit" class="base-button">Sing in</button>
