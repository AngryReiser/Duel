<div class="card">
  <h1 class="title">Join Duel</h1>
  <p>Create your personal account</p>

  <form accept-charset="UTF-8" @submit.prevent="submit">
    
    <label for="nickname">Nickname</label>
    <input
      tabindex="1"
      type="text"
      name="nickname"
      id="nickname"
      autofocus="autofocus" 
      autocapitalize="off" 
      autocorrect="off" 
      class="base-input"
      v-model.trim="nickname" 
      :class="nicknameStyles"
      @input="updateNickname($event.target.value)"
    >
    <p v-if="nicknameError" class="error">{{ nicknameError }}</p>

    <label for="email">Email</label>
    <input
      tabindex="2" 
      type="email" 
      name="email" 
      id="email" 
      autocapitalize="off" 
      autocorrect="off" 
      class="base-input"
      v-model="email"
      :class="emailStyles"
      @input="updateEmail($event.target.value)"
    >
    <p v-if="emailError" class="error">{{ emailError }}</p>
    <!-- <small class="tooltip">We'll never share your email address with anyone.</small> -->


    <label for="password">Password</label>
    <input 
      tabindex="3" 
      type="password" 
      name="password" 
      id="password" 
      autocapitalize="off" 
      autocorrect="off" 
      v-model="password"
      class="base-input"
      :class="passwordStyles"
      @input="updatePassword($event.target.value)"
    >
    <p v-if="passwordError" class="error">{{ passwordError }}</p>


    <!-- <small class="tooltip">Use at least one lowercase letter, one numeral, and seven characters.</small> -->

    <p class="info">By clicking “Create an account” below, you agree to our terms of service and privacy statement. We’ll occasionally send you account related emails
    </p>
    <button tabindex="4" type="submit" class="base-button">Create an account</button>
  </form>
</div>
