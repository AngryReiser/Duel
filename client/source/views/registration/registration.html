<div class="card">
  <h1 class="title">Join Duel</h1>
  <p>Create your personal account</p>

  <form accept-charset="UTF-8" @submit.prevent="submit">

    <p v-if="form.error" class="error">{{ form.error }}</p>
    
    <text-field
      tabindex="1"
      name="nickname"
      label="Nickname"
      autofocus="autofocus"
      autocapitalize="off"
      autocorrect="off"
      v-model.trim="form.nickname.value"
      :validationStatus="form.nickname.status"
      :validationError="form.nickname.error"
      @input="validation(form.nickname)"
    />

    <text-field
      tabindex="2"
      name="email"
      label="Email"
      type="email"
      autocapitalize="off"
      autocorrect="off"
      v-model="form.email.value"
      :validationStatus="form.email.status"
      :validationError="form.email.error"
      @input="validation(form.email)"
    />

    <text-field
      tabindex="3"
      name="password"
      label="Password"
      type="password"
      autocapitalize="off"
      autocorrect="off"
      v-model="form.password.value"
      :validationStatus="form.password.status"
      :validationError="form.password.error"
      @input="validation(form.password)"
    />

    <p class="info">By clicking “Create an account” below, you agree to our terms of service and privacy statement. We’ll occasionally send you account related emails
    </p>
    <button tabindex="4" type="submit" class="base-button">Create an account</button>
  </form>
</div>
