<div class="card">
  <h1 class="title">Join Duel</h1>
  <p>Create your personal account</p>

  <form accept-charset="UTF-8" @submit.prevent="submit">
    
    <label for="nickname">Nickname</label>
    <input
      tabindex="1"
      type="text"
      name="nickname"
      id="nickname"
      autofocus="autofocus" 
      autocapitalize="off" 
      autocorrect="off" 
      v-model="nickname" 
      class="base-input"
      :class="nicknameStyles"
    >
    <ul v-if="nicknameErrors.length" class="error">
      <li v-for="error in nicknameErrors">{{ error }}</li>
    </ul>

    <label for="email">Email</label>
    <input
      tabindex="2" 
      type="email" 
      name="email" 
      id="email" 
      autocapitalize="off" 
      autocorrect="off" 
      v-model="email"
      class="base-input"
      :class="emailStyles"
    >
    <ul v-if="emailErrors.length" class="error">
      <li v-for="error in emailErrors">{{ error }}</li>
    </ul>
    <!-- <small class="tooltip">We'll never share your email address with anyone.</small> -->


    <label for="password">Password</label>
    <input 
      tabindex="3" 
      type="password" 
      name="password" 
      id="password" 
      autocapitalize="off" 
      autocorrect="off" 
      v-model="password"
      class="base-input"
      :class="passwordStyles"
    >
    <ul v-if="passwordErrors.length" class="error">
      <li v-for="error in passwordErrors">{{ error }}</li>
    </ul>
    <!-- <small class="tooltip">Use at least one lowercase letter, one numeral, and seven characters.</small> -->

    <p class="info">By clicking “Create an account” below, you agree to our terms of service and privacy statement. We’ll occasionally send you account related emails
    </p>
    <button tabindex="4" type="submit" class="base-button">Create an account</button>
  </form>
</div>
