
<div class="overview">
  <div class="nickname">
    <span class="title display-1">
      <span class="level">{{ user.level }}</span>{{ user.nickname }}
    </span>
  </div>
  <div class="avatar">
    <img :src="pathAvatar(user.avatar)" :alt="user.avatar">
  </div>
  <div class="estate">
    <span class="display-3">
      <span class="gold"><strong>{{ user.gold }} </strong></span> 
      <span class="point"><strong>{{ user.points }}</strong></span>
    </span>
  </div>

  <z-user-parametrs></z-user-parametrs>

  <z-skill-set>
    <z-skill
      v-for="(id, index) in skillSet" 
      :key="index" 
      :id="id"
    >
    </z-skill>
  </z-skill-set>

</div>
