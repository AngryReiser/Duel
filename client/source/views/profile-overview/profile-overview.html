
<div class="overview">
  
  <z-user-nickname></z-user-nickname>

  <div class="avatar">
    <img :src="pathAvatar(user.avatar)" :alt="user.avatar">
  </div>

  <z-user-estate></z-user-estate>

  <z-user-parametrs
    :userParameters="parametrs"
  ></z-user-parametrs>

  <z-skill-set>
    <z-skill
      v-for="(id, index) in skillSet" 
      :key="index" 
      :id="id"
    >
    </z-skill>
  </z-skill-set>

</div>
