<z-loading :show="Object.keys(skills).length === 0">

  <div class="conteiner">
    <div class="user">
      <h2>
        <span class="user__title-level">{{ this.$store.state.user.level }}</span>{{ this.$store.state.user.nickname }}</h2>
      <span>skill points =
        <strong>{{ this.$store.state.user.skillPoints }}</strong>
      </span>
      <span>golds =
        <strong>{{ this.$store.state.user.gold }}</strong>
      </span>
      <br>
      <img :src="pathAvatar($store.state.user.avatar)" alt="$store.state.user.avatar" class="user__avatar">
      <div class="user__skills">
        <div 
          v-for="(idSkill, index) in getSkillsSet"
          :key="index"
          :class="[idSkill === -2 ? 'user__skill--lock' : 'user__skill-empty', 'skill']"
        >
          <template v-if="idSkill >= 0">
            <img 
              :alt="idSkill" 
              :src="pathSkill(idSkill)"
              class="user__skill"
              @click="pressSkill(idSkill)"
            />
            <button @click="delSelectedSkill(idSkill)" class="skill__close">X</button>
          </template>
        </div>
      </div>
      <div class="user__parameters">
        <table>
          <tbody>
            <tr v-for="(parameter, key) in this.$store.state.user.parameters">
              <td>
                <span v-if="key === 'force'">ðŸ’ª</span>{{ key }}</td>
              <td>
                <strong>{{ parameter }}</strong>
                <strong>
                  <span class="p"> +10</span>
                </strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="skills">
      <div class="skills__info-skill info-skill">
        <table>
          <tbody>
            <tr>
              <td><img :src="pathSkill(getSkillInfo.id)"></td>
              <td></td>
            </tr>
            <tr v-for="(parameter, key) in getSkillInfo">
              <td>{{ key }}</td>
              <td>
                <strong>{{ parameter }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
        <z-button 
          v-if="unlockedSkills.some(id => id === getSkillInfo.id)"
          :disabled=
          "
            $store.state.user.selectedSkills.length >= $store.state.user.openSlots || 
            getSkillsClones(getSkillInfo.id) >= getSkillInfo.limitCopy
          "
          @click="addSelectedSkill(getSkillInfo.id)"
        >
          ADD
        </z-button>
        <z-button 
          v-if="unlockedSkills.indexOf(getSkillInfo.id) === -1"
          :disabled="getSkillInfo.priceInGold > $store.state.user.gold"
          @click="buySkill(getSkillInfo)"
        >
          BUY -{{ getSkillInfo.priceInGold }}
        </z-button>
      </template>
      <br>
      <br>

      <div class="skills__info-filters">FILTER</div>
      <div class="skills__grid grid">
        <img 
          v-for="(skill) in skills" 
          :key="skill.id" 
          :alt="skill.id" 
          :src="pathSkill(skill.id)" 
          :class="[selectedSkills.some(id => id === skill.id) ? 'grid__skill--selected' : '', 'grid__skill']"
          @click="pressSkill(skill.id)"
        >
      </div>
    </div>


  </div>
</z-loading>
