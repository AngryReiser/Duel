<z-loading :show="Object.keys(skills).length === 0">

  <div class="conteiner">
    <div class="user">
      <h2>
        <span class="user__title-level">{{ this.$store.state.user.level }}</span>{{ this.$store.state.user.nickname }}</h2>
      <span>skill points =
        <strong>{{ this.$store.state.user.skillPoints }}</strong>
      </span>
      <span>golds =
        <strong>{{ this.$store.state.user.gold }}</strong>
      </span>
      <br>
      <img :src="pathAvatar(this.$store.state.user.avatar)" alt="this.$store.state.user.avatar" class="user__avatar">
      <div class="user__skills">
        <img 
        v-for="(idSkill) in this.$store.state.user.idSkills" 
        :alt="idSkill" 
        :src="pathSkill(idSkill)"
        class="user__skill"
        >
        <div v-for="i in 8-this.$store.state.user.idSkills.length" class="user__skill--empty"></div>
      </div>
      <div class="user__parameters">
        <table>
          <tbody>
            <tr v-for="(parameter, key) in this.$store.state.user.parameters">
              <td>
                <span v-if="key === 'force'">ðŸ’ª</span>{{ key }}</td>
              <td>
                <strong>{{ parameter }}</strong>
                <strong>
                  <span class="p"> +10</span>
                </strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="skills">
      <div class="skills__info-skill info-skill">
        <table>
          <tbody>
            <tr>
                <td><img 
                :src="pathSkill(this.getSkillInfo.id)" 
              ></td>
              <td></td>
            </tr>
            <tr v-for="(parameter, key) in this.getSkillInfo">
              <td>{{ key }}</td>
              <td>
                <strong>{{ parameter }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <z-button>ADD</z-button>
      <z-button>BUY -{{ this.getSkillInfo.priceInGold }}</z-button>
      <br>
      <br>

      <div class="skills__info-filters">FILTER</div>
      <div class="skills__grid grid">
        <img 
          v-for="(skill) in skills" 
          :key="skill.id" 
          :alt="skill.id" 
          :src="pathSkill(skill.id)" 
          :class="[selectedSkills.some(id => id === skill.id) ? 'grid__skill--selected' : '', 'grid__skill']"
          @click="pressSkill(skill.id)"
        >
      </div>
    </div>


  </div>
</z-loading>
