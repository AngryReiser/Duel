<div class="card">

  <h1 class="card-title">Sign in to Duel</h1>

  <form accept-charset="UTF-8"  @submit.prevent="submit">
    <p v-if="form.error" class="error">{{ form.error }}</p>

    <text-field
      tabindex="1"
      name="email"
      label="Email"
      type="email"
      autocorrect="off"
      autocapitalize="off"
      autofocus="autofocus"
      placeholder="email@email.com"
      v-model="form.email.value"
      :validationStatus="form.email.status"
      :validationError="form.email.error"
      @input="validation(form.email)"
    />

    <router-link to="/password_reset" class="password-reset">Forgot password?</router-link>
    <text-field
      tabindex="2"
      name="password"
      label="Password"
      type="password"
      autocorrect="off"
      autocapitalize="off"
      placeholder="your password"
      v-model="form.password.value"
      :validationStatus="form.password.status"
      :validationError="form.password.error"
    />

    <br>
    <button tabindex="3" type="submit" class="base-button">Sing in</button>

</div>
